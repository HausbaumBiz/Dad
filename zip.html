<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Code Radius Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header img {
            max-height: 300px;
        }
        header button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #f8f9fa;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        header button:hover {
            background-color: #f4f4f4;
        }
        .main-content {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .image-container {
            flex: 1;
            margin-right: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 0px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.0);
        }
        .container {
            flex: 1;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        .top-link {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: black;
        }
        .top-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="hausbaumbiz.png" alt="Logo" id="logo">
        <button onclick="window.location.href='homepage.html'">Home Page</button>
    </header>
    <a href="againcat1.html" class="top-link">Return to previous page</a>
    <div class="main-content">
        <div class="image-container">
            <img src="zippoint.png" alt="Placeholder Image">
        </div>
        <div class="container">
            <h1>Lets define your service area.</h1>
            <form id="zipForm">
                <label for="zipCode">Enter your ZIP code of your buisness:</label>
                <p><label for="zipCode">(If you have multiple locations enter a zip code for each)</label></p>
                <input type="text" id="zipCode" name="zipCode" required>
                <button type="submit">Search</button>
            </form>
            <h2>ZIP Codes within 40 miles:</h2>
            <ul id="zipResults"></ul>
        </div>
    </div>
    <script>
        document.getElementById('zipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const zipCode = document.getElementById('zipCode').value;
            getZipCodesWithinRadius(zipCode);
        });

        function getZipCodesWithinRadius(zipCode) {
            const apiKey = 'OqTaNoRbB24LqNAC3uerOsfW0wgFCfM0HWtjhGkuB1drTYz8pX50VfEnI70nDfQw'; // Replace with your actual API key from ZipCodeAPI
            const radius = 40; // miles
            const url = `https://www.zipcodeapi.com/rest/${apiKey}/radius.json/${zipCode}/${radius}/mile`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const zipResults = document.getElementById('zipResults');
                    zipResults.innerHTML = '';

                    if (data.zip_codes) {
                        data.zip_codes.forEach(zip => {
                            const li = document.createElement('li');
                            li.textContent = zip.zip_code;
                            zipResults.appendChild(li);
                        });
                    } else {
                        zipResults.textContent = 'No results found or invalid ZIP code.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching ZIP codes:', error);
                    document.getElementById('zipResults').textContent = 'Error fetching ZIP codes. Please try again later.';
                });
        }
    </script>
</body>
</html>
