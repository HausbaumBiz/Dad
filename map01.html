<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address to Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Enter an Address</h1>
    <form id="addressForm">
        <input type="text" id="streetNumber" placeholder="Enter street number" required>
        <input type="text" id="streetName" placeholder="Enter street name" required>
        <input type="text" id="city" placeholder="Enter city" required>
        <input type="text" id="state" placeholder="Enter state" required>
        <input type="text" id="zip" placeholder="Enter zip code" required>
        <button type="submit">Generate Map Link</button>
    </form>
    <div id="mapContainer" style="display: none;">
        <h2>Map</h2>
        <div id="map"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const streetNumber = document.getElementById('streetNumber').value;
            const streetName = document.getElementById('streetName').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const address = `${streetNumber} ${streetName}, ${city}, ${state}, ${zip}`;
            geocodeAddress(address);
        });

        function geocodeAddress(address) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            axios.get(url)
                .then(response => {
                    if (response.data && response.data.length > 0) {
                        const location = response.data[0];
                        const lat = location.lat;
                        const lon = location.lon;
                        showMap(lat, lon, address);
                    } else {
                        alert('Address not found.');
                    }
                })
                .catch(error => {
                    console.error('Error geocoding address:', error);
                    alert('Error geocoding address.');
                });
        }

        function showMap(lat, lon, address) {
            document.getElementById('mapContainer').style.display = 'block';

            const map = L.map('map').setView([lat, lon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            L.marker([lat, lon])
                .addTo(map)
                .bindPopup(address)
                .openPopup();
        }
    </script>
</body>
</html>
