<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Code Radius Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header img {
            max-height: 300px;
        }
        header button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #f8f9fa;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        header button:hover {
            background-color: #f4f4f4;
        }
        .main-content {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .image-container {
            flex: 1;
            margin-right: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 0px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.0);
        }
        .container {
            flex: 1;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        .top-link {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: black;
        }
        .top-link:hover {
            text-decoration: underline;
        }
        .results-container {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-container {
            margin-top: 20px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        #disableZipInput {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .submit-button-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .submit-button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <img src="hausbaumbiz.png" alt="Logo" id="logo">
        <button onclick="window.location.href='homepage.html'">Home Page</button>
    </header>
    <a href="Cat for Buisness8.html" class="top-link">Return to previous page</a>
    <div class="main-content">
        <div class="image-container">
            <img src="zippoint.png" alt="Placeholder Image">
        </div>
        <div class="container">
            <h1>Let's define your service area.</h1>
            <form id="zipForm">
                <label for="zipCode">Enter your ZIP code of your business:</label>
                <p><label for="zipCode">(If you have multiple locations enter a zip code for each)</label></p>
                <input type="text" id="zipCode" name="zipCode" required>
                <button type="submit" id="searchButton">Search</button>
            </form>
            <div class="results-container">
                <h2>ZIP Codes within 100 miles:</h2>
                <ul id="zipResults"></ul>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="disableZipInput">
                <label for="disableZipInput">Check Here if you Service is Nationwide or Web Based.</label>
            </div>
            <div class="submit-button-container">
                <button type="button">Submit</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('zipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const zipCode = document.getElementById('zipCode').value;
            getZipCodesWithinRadius(zipCode);
        });

        document.getElementById('disableZipInput').addEventListener('change', function() {
            const zipInput = document.getElementById('zipCode');
            const searchButton = document.getElementById('searchButton');
            zipInput.disabled = this.checked;
            searchButton.disabled = this.checked;
        });

        function getZipCodesWithinRadius(zipCode) {
            fetch('/get_zips_within_radius', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ zipCode: zipCode })
            })
            .then(response => response.json())
            .then(data => {
                const zipResults = document.getElementById('zipResults');
                zipResults.innerHTML = '';

                if (data.zip_codes) {
                    data.zip_codes.forEach(zip => {
                        const li = document.createElement('li');
                        li.textContent = zip;
                        zipResults.appendChild(li);
                    });
                } else {
                    zipResults.textContent = 'No results found or invalid ZIP code.';
                }
            })
            .catch(error => {
                console.error('Error fetching ZIP codes:', error);
                document.getElementById('zipResults').textContent = 'Error fetching ZIP codes. Please try again later.';
            });
        }
    </script>
</body>
</html>
